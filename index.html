<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <br>
    <h3>Press any key to start</h3>
    <div class="btn-con">
        <div class="line-one">
            <div class="btn green" type="button" id="green">1</div>
            <div class="btn red" type="button" id="red">2</div>
        </div>
        <div class="line-two">
            <div class="btn orange" type="button" id="orange">3</div>
            <div class="btn blue" type="button" id="blue">4</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
